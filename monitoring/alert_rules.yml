# Alert rules for Chinese University Grade Management System
groups:
  - name: system.rules
    rules:
      # High CPU usage
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is above 80% for more than 5 minutes on instance {{ $labels.instance }}"

      # High memory usage
      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is above 85% for more than 5 minutes on instance {{ $labels.instance }}"

      # Disk space usage
      - alert: DiskSpaceUsage
        expr: (1 - (node_filesystem_avail_bytes / node_filesystem_size_bytes)) * 100 > 90
        for: 10m
        labels:
          severity: critical
        annotations:
          summary: "Disk space usage critical"
          description: "Disk usage is above 90% on instance {{ $labels.instance }}"

  - name: application.rules
    rules:
      # Application down
      - alert: ApplicationDown
        expr: up{job="grade-management-app"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Application is down"
          description: "The grade management application has been down for more than 1 minute"

      # High error rate
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) * 100 > 5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is above 5% for more than 5 minutes"

      # High response time
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is above 2 seconds for more than 5 minutes"

      # Database connection issues
      - alert: DatabaseConnectionFailure
        expr: pg_up{job="postgres-exporter"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Database connection failure"
          description: "Cannot connect to PostgreSQL database"

      # Redis connection issues
      - alert: RedisConnectionFailure
        expr: redis_up{job="redis-exporter"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Redis connection failure"
          description: "Cannot connect to Redis server"

  - name: database.rules
    rules:
      # High database connections
      - alert: HighDatabaseConnections
        expr: pg_stat_activity_count > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High number of database connections"
          description: "Database has more than 80 active connections"

      # Slow queries
      - alert: SlowQueries
        expr: rate(pg_stat_statements_calls_total[5m]) > 10
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Slow database queries detected"
          description: "Database is executing slow queries"

      # Database replication lag
      - alert: DatabaseReplicationLag
        expr: pg_replication_lag_seconds > 60
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Database replication lag"
          description: "Database replication lag is more than 60 seconds"

  - name: security.rules
    rules:
      # Failed login attempts
      - alert: BruteForceAttack
        expr: rate(auth_failed_attempts_total[5m]) > 10
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Potential brute force attack"
          description: "High rate of failed login attempts detected"

      # Unusual API access patterns
      - alert: UnusualAPIAccess
        expr: rate(http_requests_total[5m]) > 100
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Unusual API access pattern"
          description: "Abnormally high API request rate detected"

  - name: business.rules
    rules:
      # Low user activity
      - alert: LowUserActivity
        expr: rate(active_users_total[1h]) < 5
        for: 30m
        labels:
          severity: info
        annotations:
          summary: "Low user activity"
          description: "User activity is unusually low"

      # Failed grade submissions
      - alert: FailedGradeSubmissions
        expr: rate(grade_submission_failures_total[5m]) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Failed grade submissions"
          description: "Multiple grade submission failures detected"