# SonarQube project configuration for Chinese University Grade Management System

# Project identification
sonar.projectKey=chinese-university-grade-management
sonar.projectName=Chinese University Grade Management System
sonar.projectVersion=1.0.0

# Source and test directories
sonar.sources=backend/app,frontend/src
sonar.tests=backend/tests,frontend/src/**/*.spec.ts,frontend/src/**/*.test.ts
sonar.inclusions=**/*.py,**/*.ts,**/*.vue,**/*.js
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/venv/**,**/__pycache__/**,**/migrations/**,**/*.min.js,**/*.min.css

# Language-specific properties
sonar.python.coverage.reportPaths=backend/coverage.xml
sonar.python.xunit.reportPath=backend/test-results.xml
sonar.typescript.lcov.reportPaths=frontend/coverage/lcov.info

# Code quality thresholds
sonar.qualitygate.wait=true

# Coverage settings
sonar.coverage.exclusions=**/migrations/**,**/__init__.py,**/conftest.py,**/tests/**,**/*.spec.ts,**/*.test.ts
sonar.cpd.exclusions=**/tests/**,**/*.spec.ts,**/*.test.ts

# Duplication settings
sonar.cpd.python.minimumTokens=50
sonar.cpd.python.minimumLines=10

# Size metrics
sonar.size.metric=lines

# Analysis settings
sonar.sourceEncoding=UTF-8
sonar.python.file.suffixes=.py
sonar.typescript.file.suffixes=.ts,.tsx,.vue

# Additional parameters
sonar.python.bandit.reportPaths=backend/bandit-report.json
sonar.python.pylint.reportPaths=backend/pylint-report.txt
sonar.python.flake8.reportPaths=backend/flake8-report.txt
sonar.python.mypy.reportPaths=backend/mypy-report.txt

# External tool reports
sonar.externalIssuesReportPaths=security-report.json

# Custom rules and profiles
sonar.profile.name=Chinese University Standards

# SCMs settings
sonar.scm.disabled=false

# Background analysis
sonar.analysis.mode=publish